<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="" method="get">
        <label for="Nome">Nome</label><br>
        <input type="text" name="Nome" id="Nome" placeholder="Preencha Seu Nome"><br>
        <label for="Email">Email</label><br>
        <input type="text" name="Email" id="Email" placeholder="Preencha Seu Email"><br>
        <label for="Telefone">Telefone</label><br>
        <input type="text" name="Telefone" id="Telefone" placeholder="Preencha Seu Telefone"><br>
        <label for="Mensagem">Mensagem</label><br>
        <input type="text" name="Mensagem" id="Mensagem" placeholder="Digite Aqui Sua Mensagem"><br>

        <h4> Radio Buttons - Botões De Opção</h4>
        <label for="html">HTML5</label>
        <input type="radio" name="opt" id="html"><br>
        <label for="css">CSS3</label>
        <input type="radio" name="opt" id="css"><br>
        <label for="js">JavaScript</label>
        <input type="radio" name="opt" id="js"><br>
        <label for="node">Node.JS</label>
        <input type="radio" name="opt" id="node"><br>
        <label for="php">PHP</label>
        <input type="radio" name="opt" id="php"><br>

        <h4>CheckBoxes</h4>
        <input type="checkbox" name="flexbox" id="flexbox">
        <label for="flexbox">FlexBox</label><br>
        <input type="checkbox" name="grid" id="grid">
        <label for="grid">Grid Layout</label><br>
        <input type="checkbox" name="boot" id="boot">
        <label for="boot">Bootstrap</label><br>

        <h4>Seletor De Data</h4>
        <label for="Data">Selecione uma data</label><br>
        <input type="date" name="data" id="data"><br>
        <label for="DateTime">Data e Hora</label><br>
        <input type="datetime-local" name="datetime" id="datetime"><br>

        <h4>Formato Específicos</h4>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="Email"><br>
        <label for="Telefone">Telefone</label><br>
        <input type="tel" name="Telefone" id="Telefone"><br>
        <label for="file">Selecione um arquivo</label><br>
        <input type="file" name="file" id="file"><br>
        <label for="color">Selecione sua Cor</label>
        <input type="color" name="color" id="color"><br>
        <label for="url">Digite o endereço do site</label><br>
        <input type="url" name="url" id="url">


    </form>


</body>

</html>
